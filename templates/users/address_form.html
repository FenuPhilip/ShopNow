{% extends 'base.html' %}
{% block title %}{{ title }} â€” ShopNow{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4">
          <h4 class="fw-bold mb-4">{{ title }}</h4>
          <form method="POST">
            {% csrf_token %}
            <div class="row g-3">
              {% for field in form %}
              <div class="col-{% if field.name in 'city,state,postal_code' %}6{% else %}12{% endif %}">
                <label class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
              </div>
              {% endfor %}
            </div>
            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-dark">Save Address</button>
              <a href="{% url 'addresses' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
